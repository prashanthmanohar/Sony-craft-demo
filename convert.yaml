apiVersion: v1
kind: Service
metadata:
  name: convert
spec:
  type: ClusterIP
  selector:
    app: convert
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: health
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health
  template:
    metadata:
      labels:
        app: health
    spec:
      containers:
      - name:   
	 image: <account>.dkr.ecr.ap-south-1.amazonaws.com/craft-demo-convert:latest
	 livenessProbe:
           initialDelaySeconds: 2
           periodSeconds: 5
           httpGet:
           path: /health
             port: 8080
	     args: []
